<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olá Mundo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;

            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        }

            margin-bottom: 10px;
        }

            font-size: 18px;
            color: #333333;
        }

</head>
<body>
    <div class="container">
        <h1>Olá Mundo</h1>
        <p>Bem-vindo à minha página simples de Olá Mundo!</p>
